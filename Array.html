<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learning Array in JS</title>
	<script type="text/javascript">
		var fruits =["Apple", "Strowberry", "Mango", "abcd"];

		fruits.pop();
		fruits.push("cherry");
		fruits.shift();
		fruits.unshift("new");

        fruits.splice(1,1);
		document.write(fruits);
		document.write("<br>");


		var veg =new Array("Brinjal","Tomato");
		document.write(veg);



	</script>
</head>
<body>
	<div></div>

</body>
</html>
